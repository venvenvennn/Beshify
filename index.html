<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beshify by Rev</title>
    <link rel="stylesheet" href="style.css">

<body>

                <div class="beshify-section">

            </div>
